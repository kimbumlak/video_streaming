{% extends "parent.html" %}

<!-- {% block title %}
Log into your Account
{% endblock %} -->


{% block body %}
<h1>Log In using your Existing Account.</h1><br>
{% if messages %}
    {% for message in messages %}
      <p style="color:red; font-size:30px; font-style:italic">{{ message }}</p>
      {% endfor %}
{% endif %}
<br>
<form action="login" method="POST" role="form">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <br>
    <button type="submit" class="btn btn-primary" role="button">Log In</button>
</form>
{% endblock %}
