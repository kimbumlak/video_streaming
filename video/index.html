{% block body %}
<h1>Welcome to Video Streaming Django Page!</h1><br>
<br>
<h3>Most Recent Videos:</h3>
<br>
{% for video in most_recent_videos %}

<div class="jumbotron">
  <h1 class="display-4">{{ video.title }}</h1>
  <p class="lead">{{ video.description }}</p>
  <hr class="my-4">
  <p style="font-size: 13px">Uploaded by {{ video.user }} on {{ video.datetime }}</p>
  <a class="btn btn-primary btn-lg" href="/video/{{ video.id }}" role="button">Watch Video</a>
</div>
