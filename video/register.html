{% extends "parent.html" %}

{% block title %}
Create an account for Video Streaming Django
{% endblock %}


{% block body %}
<h1>Create an account for Video Streaming Django.</h1><br>
<br>
<form action="register" method="POST">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <br>
    <button type="submit" class="btn btn-primary">Create Account!</button>
</form>
{% endblock %}
